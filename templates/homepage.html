{% extends "base.html" %}
{% load static %}

{% block head_extra %}

{# Google strucutured data #}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "http://{{request.get_host}}",
    "logo": "http://{{request.get_host}}{% static 'img/iskcon-news_40x40.png' %}"
  }
  </script>

<!-- Google Sitelinks Search Box -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "http://{{request.get_host}}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "http://{{request.get_host}}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
<!-- /Google Sitelinks -->



      <meta property="fb:app_id" content="" />
      <meta property="og:title" content="{{project_name}}" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="http://{{request.get_host}}" />
      <meta property="og:site_name" content="{{project_name}}" />
      <meta property="og:description" content="" />
      <meta property="og:image" content="http://{{request.get_host}}{% static 'img/{{project_name}}_400x400.jpg' %}" />

{% endblock %}
